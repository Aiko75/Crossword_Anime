<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crossword Game</title>
  <!-- Bootstrap CSS từ CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Sử dụng lớp .container của Bootstrap kèm lớp custom-container để áp dụng style riêng -->
  <div class="container custom-container my-4">
    <!-- Header: Dùng các lớp tiện ích của Bootstrap -->
    <header class="header text-center mb-3">
      <h1>Crossword Alimi</h1>
    </header>
    <!-- Sidebar: Dùng flex utilities của Bootstrap -->
    <nav class="sidebar d-flex justify-content-around mb-4">
      <a href="#">Singleplayer</a>
      <a href="#">Multiplayer</a>
      <a href="#">About You</a>
    </nav>
    <!-- Nội dung chính -->
    <main class="content">
      <div id="crossword">
        <!-- JavaScript sẽ render crossword tại đây -->
      </div>
    </main>
  </div>
  <!-- Nếu cần dùng JavaScript của Bootstrap, bạn có thể thêm script bundle ở dưới -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
